<!DOCTYPE html>
<html>

<head>
<title>2D poker </title>
<meta charset="utf-8">
<meta name="description" content="two dimensional poker" />
<meta name="keywords" content="two dimensional poker" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />

<link rel="apple-touch-icon" href="2dpoker-icon-57.png" />

<link rel="stylesheet" href="styles.css">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="2dpoker.js"></script>

</head>


<body onLoad="StartGame()">

<!-- <script type="text/javascript" src="js/list.js"></script> -->


<div id="2dpokerpanel" class="gamepanel">

  <div id="deck" class="card"></div>

  <div id="assetlabel">Your Money</div> <br />
  <div id="myasset"></div>

  <div id="flyingcard" class="mcard" style="display:none" ></div>

  <div id="hand10" class="hand"></div>

  <br />
  
  <div id="card00" class="card" onClick="ClickCard(0,0)"></div>
  <div id="card10" class="card" onClick="ClickCard(1,0)"></div>
  <div id="card20" class="card" onClick="ClickCard(2,0)"></div>
  <div id="card30" class="card" onClick="ClickCard(3,0)"></div>
  <div id="card40" class="card" onClick="ClickCard(4,0)"></div>

  <div id="hand0" class="hand"></div>

  <br />
  
  <div id="card01" class="card" onClick="ClickCard(0,1)"></div>
  <div id="card11" class="card" onClick="ClickCard(1,1)"></div>
  <div id="card21" class="card" onClick="ClickCard(2,1)"></div>
  <div id="card31" class="card" onClick="ClickCard(3,1)"></div>
  <div id="card41" class="card" onClick="ClickCard(4,1)"></div>

  <div id="hand1" class="hand"></div>

  <br />
  
  <div id="card02" class="card" onClick="ClickCard(0,2)"></div>
  <div id="card12" class="card" onClick="ClickCard(1,2)"></div>
  <div id="card22" class="card" onClick="ClickCard(2,2)"></div>
  <div id="card32" class="card" onClick="ClickCard(3,2)"></div>
  <div id="card42" class="card" onClick="ClickCard(4,2)"></div>

  <div id="hand2" class="hand"></div>

  <br />
  
  <div id="card03" class="card" onClick="ClickCard(0,3)"></div>
  <div id="card13" class="card" onClick="ClickCard(1,3)"></div>
  <div id="card23" class="card" onClick="ClickCard(2,3)"></div>
  <div id="card33" class="card" onClick="ClickCard(3,3)"></div>
  <div id="card43" class="card" onClick="ClickCard(4,3)"></div>

  <div id="hand3" class="hand"></div>

  <br />
  
  <div id="card04" class="card" onClick="ClickCard(0,4)"></div>
  <div id="card14" class="card" onClick="ClickCard(1,4)"></div>
  <div id="card24" class="card" onClick="ClickCard(2,4)"></div>
  <div id="card34" class="card" onClick="ClickCard(3,4)"></div>
  <div id="card44" class="card" onClick="ClickCard(4,4)"></div>

  <div id="hand4" class="hand"></div>

  <br />

  <div id="hand5" class="hand"></div>
  <div id="hand6" class="hand"></div>
  <div id="hand7" class="hand"></div>
  <div id="hand8" class="hand"></div>
  <div id="hand9" class="hand"></div>
  <div id="hand11" class="hand"></div>


  <div id="result-dialog">
   <div id="result-div"></div>
   <!-- <div id="result-go-doubleup" onClick="ResultDialogGoDoubleUp()" >딴돈 불리기</div> -->
   <!-- <div id="result-no-doubleup" onClick="ResultDialogNoDoubleUp()" >그냥 먹기</div> -->
  </div>

  <div id="getmoney-dialog">
   <div id="getmoney-div">
    <br />You are broke!<br />
    <br />Please select a money source from the following list.<br />
   </div>

   <select id="moneysource" name="moneysource" size="1"  onChange="">
    <option value="Cmotech Capital Increse">source 1 ($24,000,000)</option>
    <option value="Dogok Dong">source 2 ($23,000,000)</option>
    <option value="Bank Secret Fund">source 3 ($20,000,000)</option>
    <option value="KJK Account">source 4 ($13,000,000)</option>
    <option value="Arms Lobbist Money">source 5 ($10,000,000)</option>
    <option value="Naegok Dong">source 6 ($4,600,000)</option>
    <option value="KOH Money">source 7 ($2,600,000)</option>
   </select>

   <div id="getmoney-ok" onClick="GetMoneyDialogOK()" >OK</div>
  </div>

  <div id="doubleup-dialog">
   <div id="doubleup-div">
    <div id="doubleup-earning"></div>
    <br />Hi for rank higher than 7, Lo for rank lower than 7, even for rank 7.
    <br />If you do not want to double up,  click 'Cancel'..
   </div>
   <div id="doubleup-lo" onClick="DoubleUpDialogHiLo('Lo')" >Lo</div>
   <div id="doubleup-hi" onClick="DoubleUpDialogHiLo('Hi')" >Hi</div>
   <div id="doubleup-ok" onClick="DoubleUpDialogOK()" >Cancel</div>
  </div>


</div>

<!-- <script type="text/javascript">StartGame()</script> -->

</body>
</html>
